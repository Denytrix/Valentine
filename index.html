<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For Evelyn ‚ù§Ô∏è</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    }

    .box {
      background: white;
      padding: 40px;
      border-radius: 18px;
      text-align: center;
      box-shadow: 0 12px 35px rgba(0,0,0,0.2);
      width: 360px;
    }

    h1 {
      color: #e6005c;
      font-size: 24px;
      margin-bottom: 25px;
    }

    button {
      padding: 12px 26px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 10px;
      transition: all 0.3s ease;
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
    }

    #noBtn {
      background: #ccc;
      color: black;
    }

    #romanticText {
      margin-top: 18px;
      font-size: 18px;
      color: #b30047;
    }

    #loveImg {
      display: none;
      margin-top: 20px;
      width: 100%;
      border-radius: 14px;
    }
  </style>
</head>
<body>

  <div class="box">
    <h1>Evelyn üíñ<br>Do you want to be my Valentine?</h1>

    <button id="yesBtn">YES ‚ù§Ô∏è</button>
    <button id="noBtn">NO üòÖ</button>

    <div id="romanticText"></div>

    <img id="loveImg"
      src="https://images.unsplash.com/photo-1517841905240-472988babdf9"
      alt="Love">
  </div>

  <!-- Romantic music -->
  <audio id="bgMusic" loop>
    <source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mpeg">
  </audio>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const romanticText = document.getElementById("romanticText");
    const loveImg = document.getElementById("loveImg");
    const bgMusic = document.getElementById("bgMusic");

    let size = 1;

    noBtn.addEventListener("click", () => {
      size -= 0.25;
      noBtn.style.transform = `scale(${size})`;

      if (size <= 0.2) {
        noBtn.style.display = "none";
        romanticText.textContent = "Looks like YES is destiny üíï";
      }
    });

    yesBtn.addEventListener("click", () => {
      document.querySelector("h1").innerHTML =
        "Evelyn üíï<br>You just made my heart smile";
      romanticText.textContent =
        "Every moment feels warmer knowing you said yes ‚ù§Ô∏è";

      loveImg.style.display = "block";
      yesBtn.style.display = "none";
      noBtn.style.display = "none";

      bgMusic.play();
    });
  </script>

</body>
</html>
