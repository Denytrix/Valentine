<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine üíñ</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
    }

    h1 {
      color: #b30059;
      font-size: 36px;
      margin-bottom: 25px;
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      margin: 10px;
      transition: all 0.3s ease;
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
    }

    #noBtn {
      background: #ccc;
      color: black;
    }

    #message {
      margin-top: 15px;
      color: #b30059;
      font-weight: bold;
    }

    /* BIG pumping heart */
    #heart {
      font-size: 160px;
      margin-top: 20px;
      animation: pump 1s infinite;
      display: none;
    }

    @keyframes pump {
      0% { transform: scale(1); }
      50% { transform: scale(1.3); }
      100% { transform: scale(1); }
    }

    #romanticText {
      font-size: 24px;
      margin-top: 15px;
      color: #800040;
      display: none;
    }
  </style>
</head>

<body>

  <h1>Evelyn üíï<br>Do you want to be my Valentine?</h1>

  <div>
    <button id="yesBtn">YES üòç</button>
    <button id="noBtn">NO üôÑ</button>
  </div>

  <p id="message"></p>

  <!-- BIG LOVE -->
  <div id="heart">‚ù§Ô∏è</div>
  <div id="romanticText">
    My heart beats for you, Evelyn üíñ<br>
    Thank you for choosing love üåπ
  </div>

  <!-- Romantic Music -->
  <audio id="music" loop>
    <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mp3">
  </audio>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const message = document.getElementById("message");
    const heart = document.getElementById("heart");
    const text = document.getElementById("romanticText");
    const music = document.getElementById("music");

    let noScale = 1;

    noBtn.addEventListener("click", () => {
      message.textContent = "Aww come on üò¢‚ù§Ô∏è";
      noScale -= 0.15;
      noBtn.style.transform = `scale(${noScale})`;

      if (noScale <= 0.2) {
        noBtn.style.display = "none";
        message.textContent = "Only YES left now üòåüíï";
      }
    });

    yesBtn.addEventListener("click", () => {
      yesBtn.style.display = "none";
      noBtn.style.display = "none";
      message.textContent = "";

      heart.style.display = "block";
      text.style.display = "block";

      music.play();
    });
  </script>

</body>
</html>
