<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Evelyn ‚ù§Ô∏è</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    font-family: 'Segoe UI', sans-serif;
    text-align: center;
  }

  .container {
    position: relative;
  }

  h1 {
    color: #b30059;
    font-size: 32px;
    margin-bottom: 25px;
  }

  button {
    padding: 14px 28px;
    font-size: 18px;
    border: none;
    border-radius: 25px;
    cursor: pointer;
    margin: 10px;
    transition: 0.3s;
  }

  #yesBtn {
    background: #ff4d6d;
    color: white;
  }

  #yesBtn:hover {
    transform: scale(1.1);
  }

  #noBtn {
    background: #cccccc;
    position: absolute;
  }

  /* Pumping heart */
  #heart {
    font-size: 170px;
    margin-top: 20px;
    animation: pump 1s infinite;
    display: none;
  }

  @keyframes pump {
    0% { transform: scale(1); }
    50% { transform: scale(1.3); }
    100% { transform: scale(1); }
  }

  #romanticText {
    font-size: 24px;
    color: #800040;
    margin-top: 15px;
    display: none;
  }

  #teddy {
    width: 250px;
    margin-top: 15px;
    display: none;
    border-radius: 20px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
  }

</style>
</head>

<body>

<div class="container">
  <h1>Evelyn üíï<br>Will you be my Valentine?</h1>

  <button id="yesBtn">YES ‚ù§Ô∏è</button>
  <button id="noBtn">NO üôà</button>

  <div id="heart">‚ù§Ô∏è</div>

  <div id="romanticText">
    Evelyn, my heart beats only for you üíñ<br>
    You make my world sweeter every day üß∏‚ú®
  </div>

  <!-- Romantic Teddy Bears Hugging -->
  <img id="teddy"
    src="https://images.unsplash.com/photo-1601758123927-196c5b7b8c26"
    alt="Romantic Teddy Bears">
</div>

<!-- Romantic music -->
<audio id="music" loop>
  <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mp3">
</audio>

<script>
  const yesBtn = document.getElementById("yesBtn");
  const noBtn = document.getElementById("noBtn");
  const heart = document.getElementById("heart");
  const text = document.getElementById("romanticText");
  const teddy = document.getElementById("teddy");
  const music = document.getElementById("music");

  // NO button runs around
  noBtn.addEventListener("mouseover", () => {
    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 50);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  });

  // YES button
  yesBtn.addEventListener("click", () => {
    yesBtn.style.display = "none";
    noBtn.style.display = "none";

    heart.style.display = "block";
    text.style.display = "block";
    teddy.style.display = "block";

    music.play();
  });
</script>

</body>
</html>
